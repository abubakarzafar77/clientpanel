<div class="row">
    <div class="col-6">
        <h2><i class="fa fa-users" aria-hidden="true"></i> Clients</h2>
    </div>
    <div class="col-6 text-right">
        <h5 class="text-muted">Total Owed : {{totalOwed | currency:"USD":true}}</h5>
    </div>
</div>
<table *ngIf="clients?.length > 0; else noClients" class="table table-triped">
    <thead class="thead-dark">
        <th>ID</th>
        <th>Name</th>
        <th>Email</th>
        <th>Balance</th>
        <th>Action</th>
    </thead>
    <tbody>
        <tr *ngFor="let client of clients">
            <td>{{client.key}}</td>
            <td>{{client.data.firstName}} {{client.data.lastName}}</td>
            <td>{{client.data.email}}</td>
            <td>{{client.data.balance | currency:"USD":true}}</td>
            <td> <a href="#" class="btn btn-primary"><i class="fa fa-arrow-circle-o-right" aria-hidden="true"></i> Detail</a></td>
        </tr>
    </tbody>
</table>
<ng-template #noClients>
    There is no clients in this system
</ng-template>
